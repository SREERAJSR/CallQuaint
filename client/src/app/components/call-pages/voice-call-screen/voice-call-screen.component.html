<div  *ngIf="!isCallMinimized && openContainer" #voiceCallScreen
    class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-75">
    <div class="bg-white rounded-lg shadow-lg max-w-md mx-4 p-6 relative">
        <div class="flex items-center mb-4">
            <div class="w-16 h-16 rounded-full bg-gray-200 flex items-center justify-center mr-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-500" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 14C8.98162 14 6.24819 15.9712 5.07318 18.8284C4.91584 19.2604 5.21428 19.7226 5.66825 19.8213C6.12222 19.92 6.59687 19.6518 6.72676 19.2238C7.63665 16.8642 9.78896 15 12 15C14.2111 15 16.3634 16.8642 17.2732 19.2238C17.4031 19.6518 17.8778 19.92 18.3318 19.8213C18.7857 19.7226 19.0842 19.2604 18.9268 18.8284C17.7518 15.9712 15.0184 14 12 14Z" />
                </svg>
            </div>
            <div> 
                <h2 class="text-lg font-semibold">{{callername==='calling'?"Calling...(please wait)":callername}}</h2>
                <p class="text-gray-500">Voice Call</p>
            </div>
        </div>
        <div class="mt-8 flex justify-center">
            <button (click)="declineCall()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                        clip-rule="evenodd" />
                </svg>
            </button>
            <button (click)="minimizeCall()"
                class="ml-4 bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5 10a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>
    </div>
</div>

<div *ngIf="isCallMinimized && openContainer" class="fixed bottom-4 right-4 z-50">
    <div class="bg-white rounded-lg shadow-lg p-2 flex items-center cursor-pointer" (click)="maximizeCall()">
        <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center mr-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20"
                fill="currentColor">
                <path
                    d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z" />
            </svg>
        </div>
        <span class="text-sm text-gray-700">Voice Call</span>
    </div>
</div>
