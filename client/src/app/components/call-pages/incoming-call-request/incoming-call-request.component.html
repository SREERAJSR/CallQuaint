<ng-container *ngIf="incomingCallRequest">
    <div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white rounded-lg shadow-lg max-w-md mx-4 p-6 relative">
            <button  class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 focus:outline-none"
                (click)="declineCall()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>

            <div class="flex items-center mb-4">
                <div class="w-16 h-16 rounded-full bg-gray-200 flex items-center justify-center mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-500" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 14C8.98162 14 6.24819 15.9712 5.07318 18.8284C4.91584 19.2604 5.21428 19.7226 5.66825 19.8213C6.12222 19.92 6.59687 19.6518 6.72676 19.2238C7.63665 16.8642 9.78896 15 12 15C14.2111 15 16.3634 16.8642 17.2732 19.2238C17.4031 19.6518 17.8778 19.92 18.3318 19.8213C18.7857 19.7226 19.0842 19.2604 18.9268 18.8284C17.7518 15.9712 15.0184 14 12 14Z" />
                    </svg>
                </div>
                <div>
                    <h2 class="text-lg font-semibold">
                        {{ incomingCallRequest.callerName! | makeFirstCharUppercase }} is calling...
                    </h2>
                    <p class="text-gray-500">Incoming {{callType}}</p>
                </div>
            </div>
            <audio autoplay src="https://d9d3263cc7ac2.cloudfront.net/Vlog Background Music Ringtone.mp3"></audio>
            <div class="flex justify-center space-x-4">
                <button *ngIf="incomingCallRequest.callType==='video call'" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md focus:outline-none"
                    (click)="acceptVideoCall()">
                    Accept
                </button>
                <button *ngIf="incomingCallRequest.callType==='voice call'" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md focus:outline-none"
                    (click)="acceptVoiceCall()">
                    Accept
                </button>
                <button   class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md focus:outline-none"
                    (click)="declineCall()">
                    Decline
                </button>

            </div>
        </div>
    </div>
</ng-container>
