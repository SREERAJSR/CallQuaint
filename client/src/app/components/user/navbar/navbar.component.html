

<header [ngClass]="{'scroll':isScrolled}" class="fixed top-0 left-0 right-0 z-50 h-16 bg-slate-300">
    <div class="flex items-center md:justify-around justify-between">
        <div>
            <a routerLink="/"><img class="w-16" src="/assets/logo/q.png" alt=""></a>

        </div>
        <div #menusection
            class="md:static  rounded-b-lg bg-slate-200 md:bg-transparent absolute top-[-1000%] z-10 w-full h md:w-auto text-center">
            <ul class="flex gap-2  md:flex-row flex-col  md:mt-0 mt-10">
                <div class="hover:bg-indigo-500 hover:text-white  cursor-pointer  hover:font-bold p-5" routerLink="/">
                    <li><a class="" >Home</a></li>
                </div>
                <div class="hover:bg-indigo-500 hover:text-white  cursor-pointer  hover:font-bold p-5">
                    <li><a  routerLink="/">Connect</a></li>
                </div>
                <div class="hover:bg-indigo-500 hover:text-white  cursor-pointer  hover:font-bold p-5">
                    <li><a  routerLink="/">Chat</a></li>
                </div>
                <div class="hover:bg-indigo-500 hover:text-white  cursor-pointer  hover:font-bold p-5">
                    <li><a  >Community</a></li>
                </div>
                <div class="hover:bg-indigo-500  hover:text-white   cursor-pointer  hover:font-bold p-5">
                    <li><a routerLink="/">Subscription</a></li>
                </div>
                            <mat-icon #hamburger class="cursor-pointer md:!hidden mx-auto !w-16 !h-16" aria-hidden="false" aria-label="Example home icon"
                                (click)="onToggleMenu(hamburger) " fontIcon="menu"></mat-icon>
            </ul>
        </div>
        <div class="flex items-center justify-center gap-3">
            <button class="!rounded-full cursor-pointer !transition ease-in-out delay-150 hover:!bg-indigo-500" mat-raised-button routerLink="/login"
                color="primary">Signout</button>
                <mat-icon  class="mat-18 cursor-pointer" (click)="notification=!notification" fontIcon="notification_add"></mat-icon>
            <mat-icon  #hamburger class="cursor-pointer md:!hidden mr-3" aria-hidden="false" aria-label="Example home icon"
                (click)="onToggleMenu(hamburger)" fontIcon="menu"></mat-icon>
        </div>

    </div>
    <app-notification   *ngIf="notification ">
    
    </app-notification>

</header>
