
<div class="flex gap-5 items-center justify-center">


    <div class="flex-col flex">
    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a month" [formControl]="monthControl">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker startView="year" (monthSelected)="chosenMonthHandler($event, picker)"
            panelClass="month-picker">
        </mat-datepicker>
    </mat-form-field>
    </div>
    <div class="flex flex-col gap-3">
    <button mat-raised-button color="warn" (click)="downloadPdf()">DOWNLOAD PDF</button>
    <button mat-raised-button color="accent" (click)="downloadCsvFromDiv()">DOWNLOAD SV</button>
    </div>

</div>

<table mat-table [dataSource]="dataSource" id="report">
    <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>No </th>
        <td mat-cell *matCellDef="let element"> {{element.index}} </td>
    </ng-container>
    <ng-container matColumnDef="fullname">
        <th mat-header-cell *matHeaderCellDef>Name </th>
        <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
    </ng-container>
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>
    <ng-container matColumnDef="orderId">
        <th mat-header-cell *matHeaderCellDef>Order Id </th>
        <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
    </ng-container>
    <ng-container matColumnDef="paymentmethod">
        <th mat-header-cell *matHeaderCellDef>Payment method </th>
        <td mat-cell *matCellDef="let element"> {{element.paymentmethod}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
            <button class="!bg-blue-800 !text-white" mat-raised-button>View report</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
