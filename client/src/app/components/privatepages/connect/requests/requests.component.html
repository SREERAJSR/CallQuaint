<div class="mat-elevation-z8 main h-[70vh]">
    <table mat-table [dataSource]="dataSource" >


        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>No </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="action" >
            <th mat-header-cell *matHeaderCellDef> Accept /Reject </th>
            <td mat-cell *matCellDef="let element"> 
                <button class="mr-3" mat-raised-button (click)="acceptFriendRequest(element.remoteId)" color="primary">Accept </button>

                <button mat-raised-button (click)="rejectFriendRequest(element.remoteId)" color="warn">Reject </button>
                
           </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
