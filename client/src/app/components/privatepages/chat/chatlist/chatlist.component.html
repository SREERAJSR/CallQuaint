<div >
<div class="sticky top-0 text-end p-2">
    <span class="material-symbols-outlined cursor-pointer  text-4xl  bg-indigo-700 text-white rounded-full"
        matTooltip="Search user" (click)="chatcomponent.openDialog()">
        person_add
    </span>
</div>
<div class="text-center ">
    <h1 class="font-extrabold text-2xl">Chats</h1>
    <input type="text" placeholder="search chat " class="w-[90%] text-center p-2 border-2   ">
</div>
<div class="mt-2 flex-col flex gap-1 ">

    <div class="flex justify-between border-b  hover:bg-stone-200 p-4 max-h-20 overflow-hidden" (click) = "sendChatIdAndRecieverId(chat.chatId,chat.userId)" (click)="chatcomponent.wantChatPage()"

        *ngFor="let chat of chatList">
        <div class="flex gap-2 relative">
            <div class="w-3 h-3 rounded-full bg-green-600 absolute">

            </div>
            <img class="w-10 h-10 rounded-full" [src]="chat.avatar" alt="">
            <div>
                <p class="md:text-[18px] font-bold md:ml-3">{{chat.name}}</p>
                <p class="font-extralight mt-3 overflow-hidden text-[15px]">{{chat.lastMessage?.content?
                    chat.lastMessage?.content :'not any message yet'}}</p>
            </div>

        </div>
        <div class="text-center">
            <button class="!w-6 !h-6" mat-fab matTooltip="Primary" color="primary"
                aria-label="Example fab with a heart icon">
                1
            </button>
            <p class=" font-extralight text-[14px]">{{chat.lastMessage?.updatedAt | date}}</p>
        </div>

    </div>



</div>

</div>
