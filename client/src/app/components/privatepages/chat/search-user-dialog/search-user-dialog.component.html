<div class="">

<h1 class=" text-center text-3xl font-bold">{{'friends' | uppercase}}</h1>

<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <div class="flex items-center">
                <td class="inline" mat-cell *matCellDef="let element">  <span><img class="w-6 h-6 rounded-full" [src]="element.avatar" alt=""> </span> {{element.name}} </td>
            </div>
        </ng-container>
    

                <ng-container matColumnDef="_id">
                    <th mat-header-cell *matHeaderCellDef> Chat </th>
                    <td mat-cell *matCellDef="let element"> 
                    <button mat-raised-button (click)="sendChatId(element._id)" color="primary"> Chat</button> </td>
                </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
</div>
