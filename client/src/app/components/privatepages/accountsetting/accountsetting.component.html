
<div class="bg-white mt-16  w-full flex flex-col gap-5 px-3 md:px-16 lg:px-28 md:flex-row text-[#161931]">
    <aside class=" py-4 md:w-1/3 lg:w-1/4 md:block">
        <div class="sticky flex flex-col gap-2 p-4 text-sm border-r border-blue-500 top-12">

            <h2 class="pl-3 mb-4 text-2xl font-semibold">Settings</h2>

            <a [ngClass]="{'border':currentPage==='profile'}"  (click)="setCurrentPage('profile')" class="flex items-center px-3 py-2.5 font-bold bg-white  text-indigo-900 hover:border hover:rounded-full">
                Pubic Profile
            </a>
            <a [ngClass]="{'border':currentPage==='reset-password'}" (click)="setCurrentPage('reset-password')"
                class="flex items-center px-3 py-2.5 font-semibold border-indigo-600 hover:text-blue-900 hover:border hrounded-full">
                Reset password
            </a>
            <button (mouseover)="handleMouseOver()" [disabled]="!subscribed" (click)="setCurrentPage('premium')"
            [ngClass]="{'border':currentPage==='premium'}"
                class="flex items-center px-3 py-2.5 font-semibold hover:text-indigo-900 hover:border hover:rounded-full  ">
                Premium account
        </button>
        </div>
    </aside>
    <app-publicprofile *ngIf="currentPage==='profile'" id="profile" class="w-full min-h-screen py-1 md:w-2/3 lg:w-3/4"></app-publicprofile>
<app-account-reset-password *ngIf="currentPage==='reset-password'" class="w-full min-h-screen py-1 md:w-2/3 lg:w-3/4" id="reset-password"></app-account-reset-password>
<app-premiumcard *ngIf="currentPage==='premium'"></app-premiumcard>
</div>
