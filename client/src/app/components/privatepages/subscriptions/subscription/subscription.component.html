<section class="py-6 mt-16 md:mt-0  leading-7 text-gray-900 bg-white sm:py-12 md:py-16">
    <div class="box-border px-4 mx-auto border-solid sm:px-6 md:px-6 lg:px-0 max-w-7xl">

        <div class="flex flex-col items-center leading-7 text-center text-gray-900 border-0 border-gray-200">
            <h2 id="pricing"
                class="box-border mt-3 m-0 text-3xl font-semibold leading-tight tracking-tight text-black border-solid sm:text-4xl md:text-5xl">
               {{ 'Choose your right plan now!! ' |trimSpecialChar }}
            </h2>
            
            <p class="box-border mt-2 text-xl text-gray-900 border-solid sm:text-2xl">
            </p>
        </div>


        <div id="pricing"
            class="grid grid-cols-1 gap-4 mt-4 leading-7 text-gray-900 border-0 border-gray-200 sm:mt-6 sm:gap-6 md:mt-8 md:gap-0 lg:grid-cols-3">

            <!-- Price 2 -->

            <!-- Price 3 -->
            <div  *ngFor="let plan of subscriptionPlans"
                class="relative z-10 hover:border-indigo-700 flex flex-col items-center max-w-md p-4 mx-auto my-0 border border-solid rounded-lg lg:-ml-3 sm:my-0 sm:p-6 md:my-8 md:p-8">
                <h3
                    class="m-0 text-2xl font-semibold leading-tight tracking-tight text-black border-0 border-gray-200 sm:text-3xl md:text-4xl">
                   {{plan.planname}}
                </h3>
                <div class="flex items-end mt-6 leading-7 text-gray-900 border-0 border-gray-200">
                    <p class="box-border m-0 text-6xl font-semibold leading-none border-solid">
                       {{'â‚¹'+plan.amount}}
                    </p>
                    <p class="box-border m-0 border-solid" style="border-image: initial;">
                       {{ "/"+plan.plantype}}
                    </p>
                </div>

                <ul class="flex-1 p-0 mt-4 leading-7 text-gray-900 border-0 border-gray-200">
                    <li *ngFor="let feature of plan.features" class="inline-flex items-center  w-full mb-2 ml-5 font-semibold text-left border-solid">
                        <svg class="w-5 h-5 mr-2 font-semibold leading-7 text-indigo-600 sm:h-5 sm:w-5 md:h-6 md:w-6"
                            fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7">
                            </path>
                        </svg>
                       {{feature}}
                    </li>

                  

                </ul>
                <button (mouseover)="toast.show('you are already subscriber ,you cant subscribe ')"  [disabled]="isSubscriberUser" (click)="sendcheckoutProviderInfo(plan.amount,plan._id,plan.planname,plan.features)"
                    class="inline-flex justify-center w-full px-4 py-3 mt-8 font-sans text-sm leading-none text-center text-blue-600 no-underline bg-transparent border border-indigo-600 rounded-md cursor-pointer hover:bg-indigo-700 hover:border-blue-700 hover:text-white focus-within:bg-indigo-700 focus-within:border-indigo-700 focus-within:text-white sm:text-base md:text-lg">
                    Subscribe
            </button>

            </div>
        </div>
    </div>
</section>
